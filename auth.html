<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $.get("templates/header.html", function (data) {
                $("#header").append(data);
            });
            $.get("templates/newFooter.html", function (data) {
                $("#footer").append(data);
            });
        });
    </script>
</head>

<body>
    <div id="header" class=""></div>

    <div
        class="bg-cover bg-center bg-no-repeat bg-[url('assets/bg.webp')] bg-gray-700 bg-blend-multiply h-[calc(100dvh)]">
        <div class="mx-4 md:mx-32 max-w-screen-xl pt-32">
            <!-- component -->
            <div class="bg-white shadow-md rounded px-8 pt-4 pb-8 mb-4 flex flex-col max-w-lg mx-auto">
                <p class="text-grey-darker text-lg font-bold mb-2">Login</p>
                <div class="mb-6 inline-flex justify-between">
                    <button type="button"
                        class="w-full justify-center text-white bg-orange-600 hover:bg-orange-500 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="md:mr-2 md:-ml-1 w-4 h-4" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z"
                                fill-rule="evenodd" clip-rule="evenodd" />
                        </svg>
                        <p class="hidden md:block"><b>Google</b></p>
                    </button>
                    <button type="button"
                        class="w-full justify-center text-white bg-[#1877f2] hover:bg-blue-500 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="md:mr-2 md:-ml-1 w-4 h-4" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
                        </svg>
                        <p class="hidden md:block"><b>Facebook</b></p>
                    </button>
                    <button type="button"
                        class="w-full justify-center text-white bg-blue-500 hover:bg-blue-400 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="md:mr-2 md:-ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                        </svg>
                        <p class="hidden md:block"><b>Twitter</b></p>
                    </button>
                </div>

                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username"
                        type="text" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                        type="email" placeholder="youremail@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                        id="password" type="password" placeholder="*********">
                </div>
                <div class="flex items-center justify-between">
                    <a href="home.html" class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">
                        Login
                    </a>
                    <a class="inline-block hover:text-blue-700 align-baseline font-bold text-sm text-blue hover:text-blue-darker"
                        href="#">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>

</html>
